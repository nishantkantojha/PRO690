name: CI
on: [push]

jobs:
  flutter_test:
    name: Test
    runs-on: self-hosted      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      
  flutter_build:
    name: Build
    needs: [flutter_test]
    runs-on: self-hosted
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
    steps:
    - name: Slack Notification
      uses: act10ns/slack@v1
      with: 
        status: starting
        channel: '#flutter-sample'
        message: Starting Build and Deploy...
      if: always()

    - name: Checkout actions
      uses: actions/checkout@v1
    
    - name: Checkout flutter-action
      uses: actions/checkout@v1
      with:
        channel: 'dev'

    - name: Enable flutter web config
      run: flutter config --enable-web

    - name: Fetch flutter dependencies
      run: flutter pub get

    - name: Release flutter web
      run: flutter build web --release

    - name: Build docker contianer
      run: |
        docker build -t flutter-web .
        
    - name: Run flutter web container
      run: |
        docker run -d -p 8080:80 --name flutter-web flutter-web 
        
    - name: Slack Notification
      uses: act10ns/slack@v1
      with: 
        status: starting
        channel: '#flutter-sample'
        message: Starting Build and Deploy...
      if: always()

  flutter_deploy:
    name: Deploy
    needs: [flutter_build]
    runs-on: self-hosted
    steps:
      - run: docker --version
      - run: kubectl get po -A
      - run: kubectl cluster-info
      - run: kubectl get nodes